  <main class="rituals-container">
    <h1>ðŸŒ¿ Welness Routine</h1>
    <p>Reflect, show gratitude, and spread kindness.</p>

    <form id="rituals-form">
      <div class="ritual-card">
        <h2>Daily Reflection</h2>
        <label>What stressed you today?</label>
        <textarea id="stress" required></textarea>
        <label>What helped?</label>
        <textarea id="helped" required></textarea>
        <label>What will you try tomorrow?</label>
        <textarea id="tomorrow" required></textarea>
      </div>

      <div class="ritual-card">
        <h2>Gratitude Checkpoint</h2>
        <label>One thing you're grateful for:</label>
        <textarea id="gratitude" required></textarea>
      </div>

      <div class="ritual-card">
        <h2>Calm Challenge</h2>
        <p>Complete a 2-minute grounding exercise.</p>
        <button type="button" id="calm-btn">Start Timer</button>
        <p id="calm-status"></p>
      </div>

      <div class="ritual-card">
        <h2>Kindness Tracker</h2>
        <label>Log one positive action done for someone else:</label>
        <textarea id="kindness" required></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Rituals</button>
    </form>

    <p id="message"></p>
  </main>
