<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DUZ</title>
  <link rel="stylesheet" href="styles/auth.css">
</head>
<body>

<div class="auth-card">
  <h1>Login</h1>

  <div class="auth-group">
    <label>Email</label>
    <input id="email" type="email" placeholder="Email">
  </div>
  <div class="auth-group">
    <label>Password</label>
    <input id="password" type="password" placeholder="Password">
  </div>

  <button class="auth-btn" id="login-btn">Login</button>
<button class="auth-btn google-btn" id="google-login-btn">
  <svg class="google-icon" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
    <path fill="#EA4335" d="M24 9.5c3.3 0 6.1 1.1 8.4 3.2l6.3-6.3C34.8 2.9 29.7 1 24 1 14.7 1 6.8 6.3 3.1 14.1l7.4 5.8C12.7 13.6 17.9 9.5 24 9.5z"/>
    <path fill="#4285F4" d="M46.5 24.5c0-1.6-.1-2.8-.4-4.1H24v8.2h12.8c-.6 3.2-2.3 5.5-5 7.2l7.1 5.5c4.1-3.8 6.6-9.4 6.6-16.8z"/>
    <path fill="#FBBC05" d="M10.5 28.8c-.6-1.6-.9-3.3-.9-5.1s.3-3.5.9-5.1l-7.4-5.8C1.2 15.9 0 19.8 0 24s1.2 8.1 3.1 11.2l7.4-5.8z"/>
    <path fill="#34A853" d="M24 47c6.5 0 11.9-2.1 15.8-5.7l-7.1-5.5c-2 1.4-4.5 2.2-8.7 2.2-6.1 0-11.3-4.1-13.2-9.8l-7.4 5.8C6.8 41.7 14.7 47 24 47z"/>
  </svg>
  Continue with Google
</button>


  <p class="auth-footer">
    Don't have an account? <a href="signup.html">Sign Up</a>
    </p>

  <p id="forgot-password" style="cursor:pointer;color:#d4a254;text-align:center;">
    Forgot password?
  </p>
</div>

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
<script src="js/auth.js"></script>
<script>
  authInit("login");
</script>

</body>
</html>
